<div class="container">
    <div class="row" style="margin-top: 30px">
        <div class="col-md-3 col-xs-6" *ngFor="let post of feed">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.id }}</h5>
                    <h5 class="card-title">{{ post.content }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
